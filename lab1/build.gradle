plugins {
    id 'java'
}

group = 'network_technologies'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

compileJava {
    options.compilerArgs += ['--enable-preview']
}

test {
    useJUnitPlatform()
}